---
apiVersion: v1
kind: Service
metadata:
  name: test2
  labels:
    app: test2
spec:
  loadBalancerIP: 2.2.2.2
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: test2
  sessionAffinity: ClientIP
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test2
  labels:
    app: test2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test2
  template:
    metadata:
      labels:
        app: test2
    spec:
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      containers:
      - name: test2
        image: registry/dev/test2:latest
        command: []
        ports:
        - containerPort: 80
        env:
        - name: var1
          value: val1
        - name: var2
          value: val2
